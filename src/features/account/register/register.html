<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">
        <form [formGroup]="registerForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">

            <app-text-input label="Email" formControlName="email"></app-text-input>
            <app-text-input label="Display name" formControlName="displayName"></app-text-input>
            <app-text-input label="Password" formControlName="password" type="password"></app-text-input>
            <app-text-input label="Confirm Password" formControlName="confirmPassword" type="password"></app-text-input>

            <div class="flex items-center justify-end gap-3">
                <button class="btn" (click)="cancel()" type="button">Cancel</button>
                <button [disabled]="registerForm.invalid" class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>

    <div class="flex flex-col item-start px-3 w-full mockup-code text-lg">
        <div>Form value:{{registerForm.value | json}}</div>
        <div>Form value:{{registerForm.status | json}}</div>
    </div>
</div>
